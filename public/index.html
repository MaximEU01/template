<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/App.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>MusicInX Radio</title>
  </head>
  <body class="musicPage">
    <noscript>Enable JavaScript to run this app!</noscript>
    <header class="header">
      <a href="/">
        <img class="artist_img" src="%PUBLIC_URL%/player_default_album.png" alt loading="Load...">
      </a>
      <div class="player_bar">
        <button class="button button_prev" data-analytics-action="PlaybarBackTrack">
          Prev
        </button>
        <button class="button button_play" data-analytics-action="PlaybarPlayTrack">
          Play
        </button>
        <button class="button button_next" data-analytics-action="PlaybarNextTrack">
          Next
        </button>
      </div>
      <div class="search_bar">
        <input type="search" class="header_searchInput" placeholder="Search for music...">
        <button class="button search_button">
          Search
        </button>
      </div>
      <div class="header_navLinks">
        <a href="/" class="link header_linkHome">Home</a>
        <a href="/" class="link header_linkMusic">Music</a>
      </div>
    </header>
    <main class="root">
      <div class="musicList">
        <div class="musicList_track">
          <a href="/" class="link trackLink track_play">Play</a>
          <a href="/" class="link trackLink track_download">Download</a>
          Wolfgun - Unspoken
        </div>
      </div>
      <div class="musicList">
        <div class="musicList_track">
          <a href="/" class="link trackLink track_play">Play</a>
          <a href="/" class="link trackLink track_download">Download</a>
          Neovaii - Lights
        </div>
      </div>
      <div class="musicList">
        <div class="musicList_track">
          <a href="/" class="link trackLink track_play">Play</a>
          <a href="/" class="link trackLink track_download">Download</a>
          Neoni - Paranoia
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_copyright">
        Â© 2022 ... with the help of 
        <a href="http://www.last.fm/" class="link link_lastFM">last.fm</a>
      </div>
      <div class="footer_navLinks">
        <a href="/" class="link footer_linkHome">Home</a>
        <a href="/" class="link footer_linkMusic">Music</a>
        <a href="/" class="link footer_linkAbout">About</a>
      </div>
    </footer>
  </body>
</html>
